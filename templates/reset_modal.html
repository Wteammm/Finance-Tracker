<!-- Hidden Reset Data Modal -->
<div class="modal fade" id="resetDataModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content border-danger">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title"><i class="bi bi-exclamation-triangle-fill"></i> DANGER: Reset All Data</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger mb-3">
                    <strong>⚠️ WARNING:</strong> This will permanently delete ALL data including:
                    <ul class="mb-0 mt-2">
                        <li>All transactions</li>
                        <li>All balance sheet items</li>
                        <li>All investments</li>
                        <li>All mortgages</li>
                        <li>All balance history</li>
                    </ul>
                </div>

                <p class="text-danger fw-bold">This action CANNOT be undone!</p>

                <form id="resetForm" action="/admin/reset_all_data" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Type <code class="text-danger">DELETE ALL DATA</code> to
                            confirm:</label>
                        <input type="text" class="form-control" id="confirmText" placeholder="DELETE ALL DATA"
                            autocomplete="off">
                    </div>

                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-secondary flex-fill"
                            data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger flex-fill" id="confirmResetBtn" disabled>
                            <i class="bi bi-trash"></i> Delete Everything
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Confirmation text validation
    document.getElementById('confirmText').addEventListener('input', function () {
        const confirmBtn = document.getElementById('confirmResetBtn');
        if (this.value === 'DELETE ALL DATA') {
            confirmBtn.disabled = false;
        } else {
            confirmBtn.disabled = true;
        }
    });

    // Form submission with final confirmation
    document.getElementById('resetForm').addEventListener('submit', function (e) {
        e.preventDefault();
        if (confirm('FINAL WARNING: Are you absolutely sure you want to delete ALL data? This cannot be undone!')) {
            this.submit();
        }
    });
</script>
